<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>F O R M</title>
</head>

<body>
    <main>
        <div class="formContainer">
            <div class="container">
                <form id="form">
                    <h3>FORM-VALIDATION</h3>
                    <div class="form-control">
                        <label for="">Name:</label>
                        <input type="text" id="input" name="name" placeholder="Enter your Name">
                        <small>error</small>
                        <i class="fa-regular fa-circle-check" style="color: #00ff2a;"></i>
                        <i class="fa-solid fa-circle-exclamation" style="color: #e70808;"></i>

                    </div>
                    <div class="form-control">
                        <label for="">Email:</label>
                        <input type="email" id="email" placeholder="Enter your Email">
                        <small>error</small>
                        <i class="fa-regular fa-circle-check" style="color: #00ff2a;"></i>
                        <i class="fa-solid fa-circle-exclamation" style="color: #e70808;"></i>
                    </div>
                    <div class="form-control">
                        <label for="">Password:</label>
                        <input type="password" id="pass1"placeholder="Enter your password">
                        <small>error</small>
                        <i class="fa-regular fa-circle-check" style="color: #00ff2a;"></i>
                        <i class="fa-solid fa-circle-exclamation" style="color: #e70808;"></i>
                    </div>
                    <div class="form-control">
                        <label for="">Re-enter Password</label>
                        <input type="password" id="pass2" placeholder="Enter your password">
                        <small>error</small>
                        <i class="fa-regular fa-circle-check" style="color: #00ff2a;"></i>
                        <i class="fa-solid fa-circle-exclamation" style="color: #e70808;"></i>
                    </div>
                    <div class="but">
                        <button id="sumbit">Sumbit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
